
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users Details</title>
</head>
<body>
    <h1>Users Details</h1>
    <table border="1">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
                <th>User Type</th>
            </tr>
        </thead>
        <tbody>
            % for user in users:
            <tr>
                <td>${user.get('user_id', 'N/A')}</td>
                <td>${user.get('username', 'N/A')}</td>
                <td>${user.get('email', 'N/A')}</td>
                <td>${user.get('password', 'N/A')}</td>
                <td>${user.get('user_type', 'N/A')}</td>
            </tr>
            % endfor
        </tbody>
    </table>
</body>
</html>
