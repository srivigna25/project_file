<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h3 {
            text-transform: uppercase;
            font-size: 15px;
        }
        input, select, button {
            padding: 8px;
            margin-top: 5px;
        }
        .other_category_wrapper {
            display: none;
        }

        .other_category_wrapper.show {
            display: block;
        }
    </style>

    <script>
    function toggleOtherCategory() {
        var categoryDropdown = document.getElementById('category');
        var otherCategoryWrapper = document.getElementById('other_category_wrapper');
        
        if (categoryDropdown.value === 'Other') {
            otherCategoryWrapper.style.display = 'block';
        } else {
            otherCategoryWrapper.style.display = 'none';
        }
    }
    </script>
</head>
<body>
    <h3>Login form:</h3>
    <form action="/login" method="post">
        <input type="text" id="email" name="email" placeholder="Enter your email" required><br><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
    
        <label for="category">Category:</label>
        <select id="category" name="category" required onchange="toggleOtherCategory()">
            % for category in categories:
            <option value="${category['id']}">${category['category']}</option>
            % endfor
            <option value="other">Other</option>
        </select><br><br>
    
        <div id="other_category_wrapper" style="display:none;">
            <input type="text" id="other_category" name="other_category" placeholder="Enter other category">
        </div>
    
        <button type="submit">Login</button>
    </form>
</body>
</html>
