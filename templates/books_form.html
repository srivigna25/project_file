<!DOCTYPE html>
<html lang="en">
<head>
    <title>BOOKS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h3>${'Update Existing Book Details' if book else 'Add New Book Details'}</h3>
    
    <form action="${ '/books/update/' + str(book['book_id']) if book else '/books' }" method="post">
        <label for="bookname">Book Name:</label>
        <input type="text" id="bookname" name="bookname" value="${book['bookname'] if book else '' }" required><br><br>

        <label for="author">Author Name:</label>
        <input type="text" id="author" name="author" value="${book['author'] if book else '' }" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="${book['quantity'] if book else '' }" required><br><br>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="${ book['price'] if book else '' }" required><br><br>

        <label for="availability">Availability:</label>
        <input type="text" id="availability" name="availability" value="${ book['availability'] if book else '' }" required><br><br>

        <button type="submit">${'Update' if movie else 'Save'}</button>
    </form>

</body>
</html>
